<script>
    //Inciamos la función del socket
	  $(document).ready(function(){
		  
      //declaremos la variable socket, que utulizamos en el index.js
		  var socket = io();
		  
      //Función para el login 
		  $("#Login").click(function(){
			  socket.emit("login", {
				  user: $("#userName").val(), //recibimos el valor para username
				  pass: $("#Password").val() //recibimos el valor para password

          //estos parametros los usamos en la función de login en el index.js
			  });
		  });

      //Función para mandar el registro de usuarios 
		  $("#sendResgistro").click(function(){
		  		socket.emit("addUser", {
				  user: $("#userNameR").val(), //recibimos el valor para el username que vamos a dar de alta
				  pass: $("#PasswordR").val(), //con su contraseña
				  email: $("#correo").val(), //y su correo

          //estos parametros los usamos en la función de addUser en el index.js
			  });
		  });
		  
      //Función para salir
		  $(".logout").click(function(){
			  socket.emit("salir"); //mandamos un emit para salir a la función de salir en el index.js
		  });
		  
      //Función para registrar a los usuarios
		  $('#registrar').click(function(){
			  $("#userNameR").val("");
			  $("#PasswordR").val("");
			  $("#correo").val("");
		  });
		  
      //Función para mandar el mensaje
		  $('#enviarMensaje').click(function(){
				if($("#mensaje").val().length <= 0){ //Si es menor que 0, quiere decir no hay nada escrito, no lo puedes mandar
					alert("Escribe el mensaje para poderlo enviar.");
				}else{ //si no, es que si esta escrito
					var mensaje = $('#mensaje').val()
					socket.emit('mjsNuevo', mensaje); // Enviamos el nuevo mensaje a la función de mjsNuevo en el index.js
					
				}
			});

      //Función de la creación de la sesión
			socket.on("logged_in", function(data){
				console.log(data);
				$(".form-signin").hide();
				$("#wrapper").show(); //mostramos el nombre y email del usuario que inicio sesión
				$('#usernameTag').text(data.user);
				$('#emailUser').text(data.email);
			});

      //Función para cuando no son correctos los datos ingredados
			socket.on("invalido", function(){
				alert("Usuario y/o contraseña incorrectos."); //se manda una alerta de que estan mal
			});

      //Función error para cuando ocurre un error
			socket.on("error", function(){
				alert("Error: Intenta de nuevo!"); //mandamos una alerta con el mensaje
			});
			
      //Función para cuando estan vacios los campos
			socket.on("vacio", function(){
				alert("Error: Llena todos las campos.!"); //mandamos una alerta con el mensaje
			});
			
      //Función para cuando se dió de alta correctamente el usuario
			socket.on("UsuarioOK", function(){
				$('#registro').modal('hide');
				alert("Dado de alta correctamente."); //mandamos una alerta con el mensaje
			});
			
      //Función que tiene de respuesta el nuevo mensaje
			socket.on('mensaje', function(data){ 
					var nuevoMensaje = '<b>' + data.usuario + ' dice:</b> ' + data.mensaje; //se concatena el usuario y mensaje
					$('#chatbox').append(nuevoMensaje + '</br>'); //se inserta a la caje del chat
					$('#mensaje').val("");
				});

	  });
</script>
