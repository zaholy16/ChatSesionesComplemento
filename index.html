<script>
    //Inciamos la función del socket
	  $(document).ready(function(){
		  
      //declaremos la variable socket, que utulizamos en el index.js
		  var socket = io();

      //funcion para mostrar las salas
      socket.on("showRooms", function(salas){
        let showSalas = new Array(); //creamos un array donde guardarlas
        $.each(salas, function(id, val){
          var infoR = {id: salas[id].id, nombre_sala: salas[id].nombre_sala} //mandamos esa informacion
          showSalas.push(infoR); //hacemos un push para que lo agregue al array
        });
        
        //llenar el select con la info de las salas, mediente un foreach para traer la info
        let infoSalas = '<option hidden selected>Elige una sala</option>';
        showSalas.forEach(element => {
          infoSalas+= `<option value = ${element.id}> ${element.nombre_sala}</option>`;
        });

        //esa información de infoSala, lo vinculamos a los select (el de login y el del chat)
        document.getElementById("rooms").innerHTML = infoSalas;
        document.getElementById("roomCambio").innerHTML = infoSalas;
        //console.log(showSalas);

      });

      //Funcion para hacer el cambio de sala
      $('#roomCambio').change(function(){
        var roomID = $(this).val(); //recibimos el valor del id
        var roomName = $(this).find('option:selected').text(); //el nombre de la sala que elije en el select

        $('#roomTag').text(roomName); //hacemos el cambio en el roomTag
        $('#chatbox').empty(); //vaciamos el chat con los mensajes de la antigua sala

        socket.emit('cambiarSala', { //hacemos el emit al mensaje de cambiar sala del bot, con los nuevos datos de la sala
          IDroom: roomID,
          nameRoom: roomName
        });

        //comprar que si se hizo el cambio
        //console.log('Cambio select ID: ' + roomID + ' con nombre ' + roomName);
        socket.emit('historial'); //emit para que triaga el historial de mensajes de la nueva sala

      });

      //Función para el login 
		  $("#Login").click(function(){
			  socket.emit("login", {
				  user: $("#userName").val(), //recibimos el valor para username
				  pass: $("#Password").val(), //recibimos el valor para password
          roomID: $("#rooms").val(), //recibimos el valor para el id de la sala
          roomName: $("#rooms").find('option:selected').text()

          //estos parametros los usamos en la función de login en el index.js
			  });
		  });

      //Función para mandar el registro de usuarios 
		  $("#sendResgistro").click(function(){
		  		socket.emit("addUser", {
				  user: $("#userNameR").val(), //recibimos el valor para el username que vamos a dar de alta
				  pass: $("#PasswordR").val(), //con su contraseña
				  email: $("#correo").val(), //y su correo

          //estos parametros los usamos en la función de addUser en el index.js
			  });
		  });
		  
      //Función para salir
		  $(".logout").click(function(){
			  socket.emit("salir"); //mandamos un emit para salir a la función de salir en el index.js
		  });
		  
      //Función para registrar a los usuarios
		  $('#registrar').click(function(){
			  $("#userNameR").val("");
			  $("#PasswordR").val("");
			  $("#correo").val("");
		  });
		  
      //Función para mandar el mensaje
		  $('#enviarMensaje').click(function(){
				if($("#mensaje").val().length <= 0){ //Si es menor que 0, quiere decir no hay nada escrito, no lo puedes mandar
					alert("Escribe el mensaje para poderlo enviar.");
				}else{ //si no, es que si esta escrito
					var mensaje = $('#mensaje').val()
					socket.emit('mjsNuevo', mensaje); // Enviamos el nuevo mensaje a la función de mjsNuevo en el index.js
				}
			});

      //Función de la creación de la sesión
			socket.on("logged_in", function(data){
				console.log(data);
				$(".form-signin").hide();
				$("#wrapper").show(); //mostramos el nombre y email del usuario que inicio sesión
				$('#usernameTag').text(data.user);
				$('#emailUser').text(data.email);
        $('#roomTag').text(data.roomName); //ademas del nombre de la sala
        socket.emit('historial'); //hacemos un emit para que traiga el historial de mensajes de la sala a la ingresó
			});

      //Función para cuando no son correctos los datos ingredados
			socket.on("invalido", function(){
				alert("Usuario y/o contraseña incorrectos."); //se manda una alerta de que estan mal
			});

      //Función error para no esta registrado
			socket.on("error", function(){
				alert("Error: Campos vacios!"); //mandamos una alerta con el mensaje
			});

      //Función error para cuando no existe la sala 
			socket.on("errorS", function(){
				alert("Error: No existe esa sala"); //mandamos una alerta con el mensaje
			});

      //Funcion error para cuand coloca datos existentes en el registro
      socket.on("errorRegis", function(){
				alert("Error: Usuario y/o Email ya existe! Prueba con otro."); //mandamos una alerta con el mensaje
			});

      //Funcion error para cuando ya estas registrado
      socket.on("errorRR", function(){
				alert("Error: Ya estas registrado!"); //mandamos una alerta con el mensaje
			});
			
      //Función para cuando estan vacios los campos
			socket.on("vacio", function(){
				alert("Error: Llena todos las campos.!"); //mandamos una alerta con el mensaje
			});
			
      //Función para cuando se dió de alta correctamente el usuario
			socket.on("UsuarioOK", function(){
				$('#registro').modal('hide');
				alert("Dado de alta correctamente."); //mandamos una alerta con el mensaje
		  });
			
      //Función que tiene de respuesta el nuevo mensaje
			socket.on('mensaje', function(data){
        var nuevoMensaje = '<b>' + data.usuario + ' dice: </b>' + data.mensaje; //se concatena el usuario y mensaje
        $('#chatbox').append(nuevoMensaje + '</br>'); //se inserta a la caja del chat
        $('#mensaje').val("");
      });

      //Función para juntar todos los mensajes de la sala
      socket.on('juntarHisto', function(data){
        var historial=''; //se crea una variable para ahi guardarlos
        $.each(data, function(id, val){ //hacemos un foreach para extraer todos los mensajes
            historial += `<p><b>` + data[id].Username + ` dijo : </b>` + data[id].mensaje +`</p>`; 
            //mandamos el nombre de usuario y el mensaje
          });

          //en caso de que no sea nulo los mensajes, el bot mandará este mensaje
          if(data != null){
            historial += `<small><b> BotMez: </b> Ultimos mensajes del chat de la sala</small><br>`;
          }
         
          //mandamos a la caja del chat el historial de los mensajes
          $('#chatbox').append(historial); 
        });
	    });
   </script>
